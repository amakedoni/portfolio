<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="404_title">404 — Страница не найдена | Alexander Makedonskiy</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/webp" sizes="512x512" href="/favicon.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Language System -->
    <script src="translations.js"></script>
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent: #7e3af2;
            --accent-hover: #6d28d9;
            --accent-gradient: linear-gradient(135deg, #8b5cf6, #7e3af2, #6d28d9);
        }
        
        .dark-theme {
            --bg-primary: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #a78bfa;
            --accent-hover: #9370db;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden;
            position: relative;
        }
        
        .particles-404 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle-404 {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-gradient);
            opacity: 0.1;
            animation: float404 20s infinite ease-in-out;
        }
        
        .p404-1 { width: 150px; height: 150px; top: 10%; left: 5%; animation-delay: 0s; }
        .p404-2 { width: 100px; height: 100px; top: 70%; left: 80%; animation-delay: -5s; }
        .p404-3 { width: 80px; height: 80px; top: 40%; left: 85%; animation-delay: -10s; }
        .p404-4 { width: 120px; height: 120px; top: 85%; left: 15%; animation-delay: -3s; }
        
        @keyframes float404 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -40px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-code {
            font-family: 'Space Mono', monospace;
            font-size: clamp(8rem, 20vw, 14rem);
            font-weight: 700;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            animation: glitch 3s infinite;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }
        
        .error-message {
            font-family: 'Space Mono', monospace;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .error-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.0625rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(126, 58, 242, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(126, 58, 242, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }
        
        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }
        
        .controls-404 {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        
        .theme-toggle,
        .lang-toggle {
            background: transparent;
            border: 2px solid var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .theme-toggle:hover,
        .lang-toggle:hover {
            transform: scale(1.1);
            background: var(--accent);
            color: white;
        }
        
        .theme-toggle svg {
            width: 22px;
            height: 22px;
            stroke: var(--accent);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover svg {
            stroke: white;
        }
        
        .moon-icon { opacity: 1; }
        .sun-icon { opacity: 0; position: absolute; }
        
        .dark-theme .moon-icon { opacity: 0; }
        .dark-theme .sun-icon { opacity: 1; }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: clamp(6rem, 18vw, 10rem);
            }
            
            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .controls-404 {
                top: 1rem;
                right: 1rem;
            }
            
            .theme-toggle,
            .lang-toggle {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="particles-404">
        <div class="particle-404 p404-1"></div>
        <div class="particle-404 p404-2"></div>
        <div class="particle-404 p404-3"></div>
        <div class="particle-404 p404-4"></div>
    </div>
    
    <div class="controls-404">
        <button class="lang-toggle" data-i18n="aria_lang" aria-label="Переключить язык">
            <span class="lang-text">RU</span>
        </button>
        <button class="theme-toggle" data-i18n="aria_theme" aria-label="Переключить тему">
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message" data-i18n="404_heading">Страница не найдена</h1>
        <p class="error-description" data-i18n="404_description">
            Кажется, вы заблудились в цифровом пространстве. Страница, которую вы ищете, не существует или была перемещена.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span data-i18n="404_home">На главную</span>
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span data-i18n="404_back">Назад</span>
            </a>
        </div>
    </div>
    
    <script>
        // Language Management for 404 page
        (function() {
            'use strict';
            
            let currentLang = localStorage.getItem('language') || 'ru';
            document.documentElement.lang = currentLang;
            
            function setLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
                localStorage.setItem('language', lang);
                
                // Update all elements with data-i18n
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        if (element.tagName === 'BUTTON' && element.getAttribute('aria-label')) {
                            element.setAttribute('aria-label', translations[lang][key]);
                        } else {
                            element.textContent = translations[lang][key];
                        }
                    }
                });
                
                // Update title
                if (translations[lang]['404_title']) {
                    document.title = translations[lang]['404_title'];
                }
                
                // Update language toggle button
                const langText = document.querySelector('.lang-text');
                if (langText) {
                    langText.textContent = lang.toUpperCase();
                }
            }
            
            // Initialize on load
            window.addEventListener('DOMContentLoaded', () => {
                setLanguage(currentLang);
                
                // Setup language toggle
                const langToggle = document.querySelector('.lang-toggle');
                if (langToggle) {
                    langToggle.addEventListener('click', () => {
                        const newLang = currentLang === 'ru' ? 'en' : 'ru';
                        setLanguage(newLang);
                        
                        // Visual feedback
                        langToggle.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            langToggle.style.transform = '';
                        }, 150);
                    });
                }
            });
        })();
        
        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-theme');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
